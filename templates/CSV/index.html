<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- botão para voltar -->
    <a class="back-button" href="http://127.0.0.1:5500/templates/Pag_Principal/index.html">
        <img class="back-button-icon"  src="http://localhost:5500/templates/img/seta-esquerda.png" alt="Voltar">
    </a>
    <div class="container">
        <div class="header">
            <!-- Logo, botão de adicionar e exportar permanecem os mesmos -->
        <img class="imagem-cco" src="http://localhost:5500/templates/img/Logo-cco-grande.png" alt="CCO">
        <div id="open-pop-up" class="add-row">
            <span>+</span>
        </div>
        <div class="export-csv">
            Exportar CSV
        </div>

        <!-- Nova seção de busca -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar...">
        </div>

            
            <!-- Pop-up que será exibido ao clicar no quadrado verde -->
            <div id="pop-up" class="pop-up">
                <div class="form-container">
                    <div class="retangulo">
                        <img class="fechar-pop-up" src="http://localhost:5500/templates/img/x.png" alt="Fechar">
                        <img class="imagem-cco-pop-up" src="http://localhost:5500/templates/img/Logo-cco-grande.png" alt="CCO">
                        <div class="formulario">
                            <h1 class="title">Criar Perfil</h1>
                            <p>Categoria <input type="text" name="categoria"></p>
                            <p>Perfil TR <input type="text" name="perfil-tr"></p>
                            <p>Senioridade <input type="text" name="senioridade"></p>
                            <p>Formação <input type="text" name="formacao"></p>
                            <p>Tempo de Experiência <input type="text" name="tempo-experiencia"></p>
                            <p>Certificações exigidas <input type="text" name="certificacoes"></p>
                            <p>Responsabilidades <input type="text" name="responsabilidades"></p>
                            <button class="filtrar-btn">Criar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Perfil TR</th>
                    <th>Senioridade</th>
                    <th>Formação</th>
                    <th>Tempo de Experiência</th>
                    <th>Certificações Exigidas</th>
                    <th>Responsabilidades</th>
                    <th>Excluir</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
